<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB MCP Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .thread-info {
            font-size: 12px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-content pre {
            background: rgba(0,0,0,0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .controls button:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            padding: 12px;
            text-align: center;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è DB MCP Chat</h1>
            <div class="thread-info" id="threadInfo">New Conversation</div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hello! I'm your database assistant with conversation memory. 
                    I can help you query databases and remember our previous exchanges. 
                    Try asking me about tables, running queries, or anything database-related!
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Thinking</div>

        <div class="input-area">
            <div class="input-row">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Ask me about your database..." 
                        rows="2"
                        onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                    ></textarea>
                </div>
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
            <div class="controls">
                <button onclick="newConversation()">üîÑ New Thread</button>
                <button onclick="clearHistory()">üóëÔ∏è Clear History</button>
                <button onclick="showThreads()">üìã Show Threads</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api/chat';
        let currentThreadId = null;

        function addMessage(role, content) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content with basic markdown-like formatting
            let formattedContent = content
                .replace(/```(.*?)```/gs, '<pre>$1</pre>')
                .replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setLoading(isLoading) {
            document.getElementById('loading').classList.toggle('active', isLoading);
            document.getElementById('sendBtn').disabled = isLoading;
            document.getElementById('userInput').disabled = isLoading;
        }

        function updateThreadInfo() {
            const threadInfo = document.getElementById('threadInfo');
            if (currentThreadId) {
                threadInfo.textContent = `Thread: ${currentThreadId.substring(0, 8)}...`;
            } else {
                threadInfo.textContent = 'New Conversation';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to UI
            addMessage('user', message);
            input.value = '';
            
            setLoading(true);
            
            try {
                // Determine endpoint
                const url = currentThreadId 
                    ? `${API_BASE}/${currentThreadId}`
                    : API_BASE;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update thread ID if this was a new conversation
                    if (data.threadId && !currentThreadId) {
                        currentThreadId = data.threadId;
                        updateThreadInfo();
                    }
                    
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', `‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('assistant', `‚ùå Network error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function newConversation() {
            currentThreadId = null;
            updateThreadInfo();
            
            // Clear chat area
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            
            addMessage('assistant', 'üîÑ Started new conversation! Previous context has been cleared.');
        }

        async function clearHistory() {
            if (!currentThreadId) {
                alert('No active conversation to clear');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${currentThreadId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    newConversation();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Network error: ${error.message}`);
            }
        }

        async function showThreads() {
            try {
                const response = await fetch(`${API_BASE}/threads`);
                const data = await response.json();
                
                if (data.threads && data.threads.length > 0) {
                    const threadList = data.threads.map(t => `‚Ä¢ ${t}`).join('\n');
                    alert(`Active Conversations (${data.count}):\n\n${threadList}`);
                } else {
                    alert('No active conversations');
                }
            } catch (error) {
                alert(`Network error: ${error.message}`);
            }
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
