spring.application.name=db-mcp-server
spring.ai.mcp.server.name=db-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.transport=sse
spring.ai.mcp.server.sse.path=/mcp/sse

# Server Configuration
server.port=8081

# Database Configuration
app.db.type=oracle

# PostgreSQL Configuration
app.db.postgres.host=localhost
app.db.postgres.port=5432
app.db.postgres.database=postgres
app.db.postgres.user=postgres
app.db.postgres.password=postgres

# Oracle Configuration
app.db.oracle.host=10.240.19.26
app.db.oracle.port=1539
app.db.oracle.serviceName=ECL
app.db.oracle.user=ECL
app.db.oracle.password=ECL

# SQL Server Configuration
app.db.mssql.host=localhost
app.db.mssql.port=1433
app.db.mssql.database=master
app.db.mssql.user=sa
app.db.mssql.password=YourStrong!Passw0rd
app.db.mssql.encrypt=false
app.db.mssql.trustServerCertificate=true

# AI Provider Configuration
# Choose: openai or ollama
ai.provider=ollama

# OpenAI Configuration (when ai.provider=openai)
# Get your API key from: https://platform.openai.com/api-keys
openai.api.key=
openai.model=gpt-4o
openai.temperature=0.7
openai.max.tokens=2000

# Ollama Configuration (when ai.provider=ollama)
# Make sure Ollama is running: ollama serve
ollama.api.url=http://localhost:11434
# Recommended models with function calling: llama3.1, mistral, qwen2.5, gemma2
# IMPORTANT: llama3.2 has poor function calling. Use llama3.1 (best), qwen2.5, or gemma2 instead
ollama.model=llama3.2
ollama.temperature=0.7

# Ollama Embeddings Configuration
# mxbai-embed-large is more robust and handles longer texts better than nomic-embed-text
ollama.embedding.model=mxbai-embed-large

# ChromaDB Configuration
# Make sure ChromaDB is running: docker run -d -p 8000:8000 chromadb/chroma
chroma.url=http://localhost:8000
chroma.collection.name=folder_context

# Conversation Management
# Maximum number of messages to keep in conversation history (including system message)
openai.conversation.max-history=50
# Conversation timeout in minutes (conversations inactive for this duration will be cleaned up)
openai.conversation.timeout-minutes=30

# Internationalization
# AI System Message is now internationalized in messages.properties and messages_es.properties
# Default application language (en, es, fr, de, etc.)
# This sets the default locale for the application
# Users can override this with Accept-Language header or ?lang=es query parameter
app.default.language=es
