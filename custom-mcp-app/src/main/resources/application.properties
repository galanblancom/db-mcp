# Application Configuration
spring.application.name=custom-mcp-app
server.port=8081

# Disable Spring Boot DataSource Auto-Configuration (we use custom config)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Database Configuration
# Choose your database type: postgres, oracle, mssql, mysql
app.db.type=oracle

# PostgreSQL Configuration
app.db.postgres.host=localhost
app.db.postgres.port=5432
app.db.postgres.database=yourdb
app.db.postgres.user=youruser
app.db.postgres.password=yourpassword

# Oracle Configuration (uncomment if using Oracle)
app.db.oracle.host=10.240.19.26
app.db.oracle.port=1539
app.db.oracle.serviceName=ECL
app.db.oracle.user=ECL
app.db.oracle.password=ECL

# SQL Server Configuration (uncomment if using SQL Server)
#app.db.mssql.host=localhost
#app.db.mssql.port=1433
#app.db.mssql.database=yourdb
#app.db.mssql.user=sa
#app.db.mssql.password=yourpassword
#app.db.mssql.encrypt=false
#app.db.mssql.trustServerCertificate=true

# MySQL Configuration (uncomment if using MySQL)
#app.db.mysql.host=localhost
#app.db.mysql.port=3306
#app.db.mysql.database=yourdb
#app.db.mysql.user=root
#app.db.mysql.password=yourpassword

# AI Configuration
# AI Provider: openai or ollama
ai.provider=ollama

# OpenAI Configuration (when ai.provider=openai)
openai.api.key=
openai.model=gpt-4o
openai.temperature=0.7

# Ollama Configuration (when ai.provider=ollama)
ollama.base.url=http://localhost:11434
ollama.model=llama3.2:latest
ollama.temperature=0.7

# Conversation Settings
openai.conversation.max-history=50
openai.conversation.timeout-minutes=30

# Logging
logging.level.com.example.custommcp=DEBUG
logging.level.com.indrard.dbmcp=INFO
